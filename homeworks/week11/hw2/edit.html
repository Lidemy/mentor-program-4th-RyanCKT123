<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Blog</title>
</head>
<body>
    <nav class="nav_bar">
        <div class="nav_bar_left">
            <div class="nav_bar_blogname">GoodBlog</div>
            <div class="nav_bar_btn">文章列表</div>
            <div class="nav_bar_btn">分類專區</div>
            <div class="nav_bar_btn">關於我</div>
        </div>
        <div class="nav_bar_right">
            <div class="nav_bar_btn">管理後台</div>
            <div class="nav_bar_btn">登入</div>
        </div>
    </nav>
    <section class="banner">
        <div>存放技術之地</div>
        <div class="banner_subtitle">Welcome to my blog</div>
    </section>
    <section class="contents">
        <div class="content">
            <div class="title">發表文章：</div>
            <input class="edit_input" value="請輸入文章標題..."></input>
            <select class="edit_input">
                <option>請輸入文章分類</option>
                <option>心情</option>
                <option>歷史</option>
            </select>
            <textarea class="edit_article"></textarea>
            <button type="button" class="readmore_btn">提交</button>
        </div>
    </section>
</body>
</html>
