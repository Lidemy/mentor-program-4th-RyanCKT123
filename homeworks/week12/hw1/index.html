<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>DiscussionsApi</title>
    <style>
        .card{
            margin-top:12px ;    
        }
    </style>
    <script>
        function escape(toOutput){
            return toOutput.replace(/\&/g, '&amp;')
                .replace(/\</g, '&lt;')
                .replace(/\>/g, '&gt;')
                .replace(/\"/g, '&quot;')
                .replace(/\'/g, '&#x27')
                .replace(/\//g, '&#x2F');
        }

        function appendCommentToDOM(container, comment, isPrepend) {
            const html = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${escape(comment.nickname)}</h5>
                        <p class="card-text">${escape(comment.content)}</p>
                    </div>
                </div>
            `
            if (isPrepend) {
                container.prepend(html)
            } else {
                container.append(html)
            }
        }

        $(document).ready(() => {
            const commentDOM = $('.comments');
            $.ajax({
                url: "http://mentor-program.co/mtr04group5/ryanCKT/week12/board_api/api_comments.php?site_key=good",
                }).done(function(data) {
                    if(!data.ok){
                        alert(data.message)
                        return
                    }

                    const comments = data.message;
                    console.log(comments);
                    for(let comment of comments) {
                        appendCommentToDOM(commentDOM, comment, false)
                    }
            });
            $('.add_commit_form').submit(e => {
                e.preventDefault();
                const newCommentdata = {
                    site_key: 'good',
                    nickname: $('input[name=nickname]').val(),
                    content: $('textarea[name=content]').val()
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://mentor-program.co/mtr04group5/ryanCKT/week12/board_api/api_add_comments.php',
                    data: newCommentdata
                    }).done(function(data) {
                        if (!data.ok) {
                            alert(data.message)
                            return
                        }
                        $('input[name=nickname]').val('')
                        $('textarea[name=content]').val('')
                        appendCommentToDOM(commentDOM, newCommentdata, true)
                    });
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <form class="add_commit_form">
            <div class="form-group">
                <label for="nickname_form">Nickname</label>
                <input class="form-control" id="nickname_form" name="nickname">
            </div>
            <div class="form-group">
                <label for="content_textarea">Discussions</label>
                <textarea class="form-control" id="content_textarea" rows="3" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="comments">
        </div>
    </div>
</body>
</html>
